<!DOCTYPE html>
<html lang="en">
<head>              
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1> 
            Figuras Geométricas
        </h1>
        <p> Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()" > 
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()"> 
                Calcular el área
            </button>
        </form>
    </section>
    
    <section>
        <h3>Cálcula el perimetro y area de un triangulo</h3>
        <form>
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado y la base de tu triangulo:
            </label>
            <input id="InputTriangulo" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularaAreaTriangulo ()">
                Calcular el area 
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
